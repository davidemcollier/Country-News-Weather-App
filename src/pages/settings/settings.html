<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p>City</p>
<ion-input [(ngModel)]="capitalChoice"></ion-input>
<hr>


 <h2>Settings</h2>

<hr>

  <p>Units:</p>

   

<ion-list radio-group  [(ngModel)]="unitChoice">


    <ion-item>
      <ion-label>Scientific</ion-label>
      <ion-radio value="scientific" [checked]="scientificChecked"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Metric</ion-label>
      <ion-radio value="metric" [checked]="metricChecked" ></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Fahrenheit</ion-label>
      <ion-radio value="fahrenheit" [checked]="fahrenheitChecked"></ion-radio>
    </ion-item>
</ion-list>

<button ion-button  (click)="saveSettings()"> SAVE</button>
</ion-content>
