<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>{{newsDisplayTitle}}</h2>

<ion-list>
<ion-item *ngFor="let item of articles">
	<a href={{item.url}} ><img style="width: 100px; height: 100px;" src={{item.urlToImage}}></a>
	<br>
	<a href={{item.url}} >{{item.title}}</a>
	<br>
	<a href={{item.url}}>{{item.description}}</a>
	</ion-item >
</ion-list>
</ion-content>
